dist: trusty
sudo: required

language: java
jdk:
  - oraclejdk8

services:
  - docker

cache:
  directories:
  - $HOME/.m2

install:
  # Override default travis to use the maven wrapper
  # Use quiet as shade plugin creates too many logs for Travis: The log length has exceeded the limit of 4 MB
  - ./mvnw -q install -DskipTests=true -Dmaven.javadoc.skip=true -Dlicense.skip=true -B -V

jobs:
  include:
    - stage: test
      env: [ NAME=Jaeger 1.4 ]
      script: JAEGER_VERSION=1.4 ./mvnw clean test

    - stage: test
      env: [ NAME=Jaeger 1.5 ]
      script: JAEGER_VERSION=1.5 ./mvnw clean test

    - stage: test
      env: [ NAME=Jaeger 1.6 ]
      script: JAEGER_VERSION=1.6 ./mvnw clean test

    - stage: test
      env: [ NAME=Jaeger 1.7 ]
      script: JAEGER_VERSION=1.7 ./mvnw clean test

    - stage: test
      env: [ NAME=Jaeger 1.8.0 ]
      script: JAEGER_VERSION=1.8.0 ./mvnw clean test

    - stage: test
      env: [ NAME=Jaeger 1.8.1 ]
      script: JAEGER_VERSION=1.8.1 ./mvnw clean test

    - stage: test
      env: [ NAME=Jaeger 1.8.2 ]
      script: JAEGER_VERSION=1.8.2 ./mvnw clean test

    - stage: test
      env: [ NAME=Jaeger latest ]
      script: ./mvnw clean test


# Don't build release tags. This avoids publish conflicts because the version commit exists both on master and the release tag.
# See https://github.com/travis-ci/travis-ci/issues/1532
branches:
  except:
    - /^[0-9]/
